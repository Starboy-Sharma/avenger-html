<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

    <title>Captain America</title>
  </head>
  <body>

    <nav id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="#">About</a>
      <a href="#">Gallery</a>
      <a href="#">Contact</a>
    </nav>
    
    <!-- Use any element to open the sidenav -->
    <span onclick="openNav()">
      <img class="logo" src="images/logo.png" alt="Captain Sheild">
    </span>
    
    <div class="container">
      <div class="row hero-row">
        <div class="col quote">
          <h1> "You start running, they'll never let you stop. You stand up, push back... Can't say no forever right?" </h1>
        </div>
        <div class="col hero-name">
          <h1> <span style="font-size: 1.3em;"> Captain </span> <br/> <span> America </span> </h1>
          <img src="images/marvel-studio.png" class="img-responsive img-thumbnail text-center" width="400px">
        </div>
      </div>
    </div>


    <footer class="footer">
      <ul>
        <li><a href="#"> Who Am I ? </a>
      </ul>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <script>
      /* Set the width of the side navigation to 250px */
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
      }

      /* Set the width of the side navigation to 0 */
      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
      }
    </script>
  </body>
</html>
